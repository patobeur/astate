<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<title>Astate</title>
	<link rel="stylesheet" href="options.css" />
</head>

<body>
	<div class="header">
		<h1>Astate</h1>
		<h2>Configuration</h2>
	</div>

	<div class="tab">
		<button class="tablinks" data-tab="General">Général</button>
		<button class="tablinks" data-tab="About">À propos</button>
	</div>

	<!-- onglet général -->
	<div id="General" class="tabcontent">
		<h3>Paramètres du compte</h3>
		<form id="accountForm">
			<label for="user_mail">Login/Email :</label>
			<input type="text" id="user_mail" name="user_mail" required />

			<label for="user_password">Mot de passe :</label>
			<input type="password" id="user_password" name="user_password" required />

			<button type="submit">Sauvegarder</button>
		</form>

		<hr />

		<div id="deviceRegistration" class="hidden">
			<h3>Enregistrer cet appareil</h3>
			<p>
				Pour utiliser vos identifiants sur cet appareil, vous devez
				l'enregistrer une seule fois en fournissant votre clé secrète.
			</p>
			<form id="registerDeviceForm">
				<label for="user_key_register">Clé secrète :</label>
				<input type="password" id="user_key_register" name="user_key_register" required />
				<button type="submit">Enregistrer l'appareil</button>
			</form>
		</div>

		<button id="showRegisterDevice">Configurer un nouvel appareil</button>

		<hr />

		<h3>Tester la connexion</h3>
		<button id="btnFetch">Lancer le test</button>
		<pre id="jsonResult"></pre>
	</div>

	<!-- onglet à propos -->
	<div id="About" class="tabcontent">
		<h3>À propos de Astate</h3>
		<p>Version 1.0</p>
	</div>

	<script src="config.js"></script>
	<script src="options.js"></script>
</body>

</html>
