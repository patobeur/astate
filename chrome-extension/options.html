<!DOCTYPE html>
<html lang="fr-FR">
	<head
		><meta charset="UTF-8" />
		<title>Configuration de l'extension</title>
		<link rel="stylesheet" type="text/css" href="options.css" />
	</head>
	<body>
		<div class="tab">
			<button class="tablinks" data-tab="General">Général</button>
			<button class="tablinks" data-tab="Account">Compte</button>
			<button class="tablinks" data-tab="About">À propos</button>
			<button class="tablinks" data-tab="Tests">Tests</button>
		</div>

		<div id="General" class="tabcontent active">
			<h3>Général</h3>
			<p>Options générales de l'extension.</p>
		</div>

		<div id="About" class="tabcontent">
			<h3>À propos</h3>
			<p>Informations sur l'extension.</p>
		</div>

		<div id="Account" class="tabcontent">
			<h3>Compte</h3>
			<p>Informations pour se connecter.</p>
			<form id="accountForm">
				<label for="login">Votre login :</label><br />
				<input type="text" id="login" name="login" /><br /><br />

				<label for="passwordKey">Votre password :</label><br />
				<input
					type="password"
					id="passwordKey"
					name="passwordKey" /><br /><br />

				<label for="secretCode">Votre clé de chiffrement :</label><br />
				<input
					type="password"
					id="secretCode"
					name="secretCode" /><br /><br />

				<button type="submit">Sauvegarder</button>
			</form>
		</div>

		<div id="Tests" class="tabcontent">
			<h3>Tests</h3>
			<p>Les tests à réaliser.</p
			><button id="btnFetch">Tester le serveur</button>

			<div style="margin-top: 10px">
				<label for="jsonResult">Réponse du serveur :</label><br />
				<pre
					id="jsonResult"
					style="
						background: #111;
						color: #0f0;
						padding: 10px;
						min-height: 80px;
						white-space: pre-wrap;
					"></pre>
			</div>
		</div>

		<script src="config.js"></script>
		<script src="options.js"></script>
	</body>
</html>
